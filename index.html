<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="w-full h-screen bg-black font-[helvetica_now_display]">
        <div class="imagecontainer w-full h-screen relative">
            <div class="maincard z-[3] w-full absolute h-screen bg-orange-600">
                <img class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D" alt="">
            </div>
            <div class="incommingcard z-[2] w-full absolute h-screen bg-purple-600"></div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen  px-5 py-6">
            <div class="navbar flex justify-between items-center text-white">
                <div class="prflimg w-[3.5rem] h-[3.5rem] rounded-full overflow-hidden bg-red-600">
                    <img class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1528892952291-009c663ce843?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzV8fHBvcnRyYWl0fGVufDB8fDB8fHww" alt="">
                </div>
                <h3 class=" text-2xl tracking-tighter font-medium">They liked you</h3>
                <div class="chaticon relative flex items-center justify-center w-[3.5rem] rounded-full h-[3.5rem] bg-white/50">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                    <div class="badge absolute w-5 h-5 bg-red-600">
                        <h2></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
